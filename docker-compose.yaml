version: '3.1'

services:
  nest_pg:
    image: postgres:15.1
    container_name: nest_pg
    restart: always
    environment:
      - POSTGRES_DB=api-db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=1234
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432